<!DOCTYPE html> <html lang="en"> 
<head> 
	<meta charset="utf-8" /> 
	<title>Codebits</title>

<script src="/socket.io/socket.io.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script>

  	
    //receber matriz e atualizar html
    $(document).ready(function() {

		var socket = io.connect('http://localhost');
  		s = socket.on('welcome', function (data) {

    	console.log(data);

    	matrix = data.matrix;

	    for(i = 0; i < matrix.length(); i++) {
			$('#pixelTable tr:last').after('<tr id="row' + i + '"><td></td></tr>');
	    	for(z = 0; z < matrix[i].length(); z++) {
	    		$('#row'+i + ' td:last').after('<td style="background="'+ matrix[i][z].color + '"">
	    			<div>
	    			' + matrix[i][z].username + '
	    			</div>
	    			</td>');
	    	}
	    }
  	});
</script>
</head>

</html>
